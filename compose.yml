  postgres_api:
    image: postgres:18
    container_name: postgres_api
    volumes:
      - postgres_data_api:/var/lib/postgresql
    env_file:
      - ./.env
    ports:
      - "5430:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB_api}
      - POSTGRES_USER=${POSTGRES_USER_api}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_api}
    networks:
      - app_network

